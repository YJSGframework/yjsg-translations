YJSG_G_FONT_FAM_LABEL="Google Font-Family"
YJSG_G_FONT_FAM_DESC="Параметры шрифта Google имеет 3 атрибута, которые можно использовать, и каждый из них должен быть отделен так &Quot; | &Quot;. Пример:<br /><b>Mouse+Memoirs|cursive|normal</b><br /> Первый атрибут реальное имя шрифта взят непосредственно из ссылке стилей Google шрифта, <br />http://fonts.googleapis.com/css?family=<b>Mouse+Memoirs</b><br />Second attribute is general font-family like:<br /><b>sans,sans-serif,cursive,fantasy,monospace</b><br /> и он может быть совмещен:<br /><b>'Helvetica',arial</b> or <b>Helvetica,arial</b><br /> в-третьих вес атрибута шрифта, который вы можете определить, как:<br /><b> обычный, жирный, 500 или 700</b><br />Второй и третий атрибут не являются обязательными и если ваше семейство шрифтов вообще не определено по умолчанию будет sans-serif<b><br /> Для стилей с несколькими шрифтами, использовать двойной знак равенства между именами шрифтов </b><br /><b>. Пример: </b> Рок+соль==Open+Sans:400,500"
YJSG_AFF_SELECTORS_LABEL="Затрагиваемые селекторы"
YJSG_AFF_SELECTORS_DESC="Это селекторы затронутые Google Font API, шрифтми @font-face и заменяют параметры CSS шрифта. Вы можете добавить или удалить селекторы. Пожалуйста, обратите внимание, что стандартные правила CSS применяются. Отделяйте селекторы запятой. Последнее селектор не должны иметь никаких запятых в качестве суффикса: Например: H1, H2 , H3"
YJSG_FFK_FONT_FAM_LABEL="Семейство шрифтов @font-face Комплект"
YJSG_FFK_FONT_FAM_DESC="Пожалуйста, выберите по умолчанию семейство шрифтов @font-face . <br /> Для того, чтобы использовать несколько стилей и типов шрифтов для селекторов, пожалуйста, добавьте все объявления CSS в <br /><br />template_name/css/fontfacekits/<br />your_font_folder/stylesheet.css.<br />смотрите образец PTSansNarrowBold. Чтобы добавить дополнительные шрифты просто загрузите их в папку шрифтов <br/> <br/>template_name/CSS/fontfacekits/каталог.<br/><br/>Без пробелов в именах папок и убедитесь, что ваше имя stylsheet является stylesheet.css и он находится в папке шрифтов."


